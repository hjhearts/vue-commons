<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <style>
        body > div {width: 500px; margin: 0 auto;}
        textarea {width: 100%;}
        ul {padding: 0 15px;}
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <message-list :items="messages" @delete="deleteMessage"></message-list>
        <form @submit.prevent="addMessage">
            <textarea v-model="newMessage" placeholder="Leave Message"></textarea>
            <div><button :disabled="addDisable" type="submit">ADD</button></div>
        </form>
    </div>
    <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
<script type="module">
    import MessageList from "./components/MessageList.js";
    let vp = new Vue({
        el:'#app',
        data:{
            messages: [],
            newMessage: ''
        },
        computed:{
            addDisable() {
                return this.newMessage.length >= 50 || this.messages.length >= 10;
            }
        },
        components:{
            MessageList
        },
        methods:{
            addMessage(event){
                if(!this.newMessage) return;
                let now = new Date();
                this.messages.push({text: this.newMessage, createdAt: now, id: now.getTime()});
                this.newMessage = '';
            },
            deleteMessage(message){
                this.messages.splice(this.messages.indexOf(message), 1);
            }
        }

    })
</script>
</body>
</html>
